<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<meta charset="UTF-8">
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="#">
		<style>
			.st_tab {
				border: 2px solid black;
				width: 100%;
				display: none;
			}
			.staffmenu button{
				padding: 10px;
				border-radius: 10px 10px 0px 0px;
			}
			table, th {
				border: 1px solid black;
			}
			th {
				height: 20px;
			}
			#newappdiv {
				height: 400px;
				float: left;
				border: 1px solid black;
			}
			#newapplicants{
				height: 400px;
			}
			form {
				float: left;
			}
			.id {
				display: none;
			}
		</style>
		<script src="h2a.js"></script>
	</head>
	<body>
		<div class="staffmenu" class="st_tab">
			<button type="button" onclick="st_show('newapplicants'); getEmployees();">New Applicants</button>
			<button type="button" onclick="st_show('applicants');">Applicants</button>
			<button type="button" onclick="st_show('companies');">Companies</button>
			<button type="button" onclick="st_show('assignments');">Assignments</button>
			<button type="button" onclick="st_show('history');">History</button>
		</div>
		<div id="newapplicants" class="st_tab">
			New Applicants
			<div id="newappdiv">
				<table id="newapptab">
					<tr>
						<th>first name</th>
						<th>last name</th>
						<th>phone number</th>
					</tr>
				</table>
			</div>
			<br>
			<form id="newappform">
				<input type="number" id="id" name="id" class="id">
				<label for="fname">First name:</label>
				<input type="text" id="first" name="fname">
				<br>
				<label for="lname">Last name:</label>
				<input type="text" id="last" name="lname">
				<br>
				<label for="cphone">Cellphone:</label>
				<input type="text" id="cphone" name="cphone">
				<br>
				<label for="hphone">Home phone:</label>
				<input type="text" id="hphone" name="hphone">
				<br>
				<label for="address">Address:</label>
				<input type="text" id="address" name="address">
				<br>
				<label for="city">City:</label>
				<input type="text" id="city" name="city">
				<br>
				<label for="state">State:</label>
				<input type="text" id="state" name="state">
				<br>
				<label for="zip">Zip:</label>
				<input type="text" id="zip" name="zip">
				<br>
				<label for="status">Status:</label>
				<input type="text" id="status" name="status">
				<br>
				<button type="button" onclick="resetNewApp()">Cancel</button>
				<button type="button" onclick="currappl.update()">Save</button>
			</form>
			<table id="skillsTab">
				<tr>
					<th>Job skill</th>
					<th>Years</th>
					<th>Where</th>
				</tr>
			</table>
			<p id="result">
			</p>
		</div>
		<div id="applicants" class="st_tab">
			Applicants
		</div>
		<div id="companies" class="st_tab">
			Companies
		</div>
		<div id="assignments" class="st_tab">
			Assignments
		</div>
		<div id="history" class="st_tab">
			History
		</div>
	</body>
</html>
