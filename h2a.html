<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<meta charset="UTF-8">
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="#">
		<style>
			.st_tab {
				border: 2px solid black;
				width: 100%;
				display: none;
				height: 400px;
			}
			.staffmenu button{
				padding: 10px;
				border-radius: 10px 10px 0px 0px;
			}
			table, th {
				border: 1px solid black;
			}
			th {
				height: 20px;
			}
			.newappdiv {
				float: left;
				border: 1px solid black;
			}
			.tall {
				height: 400px;
			}
			form {
				float: left;
			}
			.id {
				display: none;
			}
			.selected {
				background-color: grey;
			}
			#searchapp {
				display: none;
			}
			.companylist {
				float: left;
				border: 1px solid black;
			}
			.companydata{
				float: left;
			}
		</style>
		<script src="h2a.js"></script>
	</head>
	<body>
		<div class="staffmenu" class="st_tab">
			<button type="button" onclick="st_show('newapplicants'); getEmployees('new');">New Applicants</button>
			<button type="button" onclick="st_show('applicants'); getEmployees('accepted');">Applicants</button>
			<button type="button" onclick="st_show('companies'); getCompanies();">Companies</button>
			<button type="button" onclick="st_show('assignments');">Assignments</button>
			<button type="button" onclick="st_show('history');">History</button>
		</div>
		<div id="newapplicants" class="st_tab">
			New Applicants
			<div class="newappdiv tall">
				<div id="searchapp">
					<select id="searchstat" onchange="getEmployees('accepted');">
						<option value="accepted">Accepted</option>
						<option value="rejected">Rejected</option>
						<option value="assigned">Assigned</option>
					</select>
				</div>
				<table id="newapptab">
					<tr>
						<th>first name</th>
						<th>last name</th>
						<th>phone number</th>
					</tr>
				</table>
			</div>
			<br>
			<form id="newappform">
				<input type="number" id="id" name="id" class="id">
				<label for="fname">First name:</label>
				<input type="text" id="first" name="fname">
				<br>
				<label for="lname">Last name:</label>
				<input type="text" id="last" name="lname">
				<br>
				<label for="cphone">Cellphone:</label>
				<input type="text" id="cphone" name="cphone">
				<br>
				<label for="hphone">Home phone:</label>
				<input type="text" id="hphone" name="hphone">
				<br>
				<label for="address">Address:</label>
				<input type="text" id="address" name="address">
				<br>
				<label for="city">City:</label>
				<input type="text" id="city" name="city">
				<br>
				<label for="state">State:</label>
				<input type="text" id="state" name="state">
				<br>
				<label for="zip">Zip:</label>
				<input type="text" id="zip" name="zip">
				<br>
				<label for="status">Status:</label>
				<input type="text" id="status" name="status">
				<br>
				<button type="button" onclick="resetNewApp()">Cancel</button>
				<button type="button" onclick="currappl.update()">Save</button>
			</form>
			<div class="newappdiv">
				<table id="skillsTab">
					<tr>
						<th>Job skill</th>
						<th>Years</th>
						<th>Where</th>
					</tr>
				</table>
			</div>
			<div class="newappdiv">
				<form id="skillsForm">
					<input type="text" id="exid" name="exid" class="id">
					<label for="skill">Skills:</label>
					<select id="skill" name="skill">
						<option value=""></option>
						<option value="Avocado">Avocado</option>
					</select>
					<br>
					<label for="years">Years:</label>
					<input type="text" id="years" name="years">
					<br>
					<label for="location">Location:</label>
					<input type="text" id="location" name="location">
					<br>
					<label for="details">Details:</label>
					<input type="text" id="details" name="details">
					<br>
					<input type="text" id="apid" name="apid" class="id">
					<input type="text" id="skid" name="skid" class="id">
					<button type="button" onclick="saveSkill()">Save skill</button>
					<button type="button" onclick="clearSkill()">Clear</button>
				</form>
			</div>
			<p id="result">
			</p>
		</div>
		<div id="companies" class="st_tab">
			Companies
			<div class="companylist tall">
				<table id="companytab">
					<tr>
						<th>Company Name</th>
					</tr>
				</table>
			</div>
			<br>
			<form id="companydata">
				<input type="number" id="compid" name="compid" class="id">
				<label for="fname">Company name:</label>
				<input type="text" id="compfirst" name="compfname">
				<br>
				<label for="cphone">Company Office Phone:</label>
				<input type="text" id="officphone" name="officphone">
				<br>
				<label for="address">Company Address:</label>
				<input type="text" id="compaddress" name="compaddress">
				<br>
				<label for="city">Company City:</label>
				<input type="text" id="compcity" name="compcity">
				<br>
				<label for="state">Company State:</label>
				<input type="text" id="compstate" name="compstate">
				<br>
				<button type="button" onclick="clearComp()">Clear</button>
				<button type="button" onclick="resetNewApp()">Cancel</button>
				<button type="button" onclick="saveComp()">Save</button>
			</form>
		</div>
		<div id="assignments" class="st_tab">
			Assignments
		</div>
		<div id="history" class="st_tab">
			History
		</div>
		<script>
			getData("st_getSkills.php", fillSkill);
		</script>
	</body>
</html>
